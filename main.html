<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic News Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h2>Daily News</h2>
    </header>

    <!-- Latest News Section -->
    <div class="latest-news-section">
        <h3>Latest News</h3>
        <ul>
            <li>Breaking News: Global Market Trends</li>
            <li>Weather Update: Storm Approaching East Coast</li>
            <li>Tech News: New Smartphone Launch</li>
        </ul>
    </div>

    <!-- Pictorial News Section -->
    <div class="pictorial-news-section">
        <h3>Pictorial News</h3>
        <div class="image-gallery">
            <img src="https://images.app.goo.gl/ixoSYdY66QJTtwGCA" alt="News Image One">
            <img src="https://images.app.goo.gl/Y4Pu8JcarX3oEGnw7" alt="News Image Two">
            <img src="Image_three" alt="News Image Three">
        </div>
    </div>
</body>
</html>
